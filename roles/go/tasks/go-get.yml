- name: Install bzr, hg, git, etc. for Debian
  when: ansible_os_family == "Debian"
  apt: pkg={{ item }} state=installed
  sudo: yes
  with_items:
    - bzr
    - mercurial
    - git

- name: Install bzr, hg, git, etc. for Mac OS
  when: ansible_os_family == "Darwin"
  homebrew: name={{ item }} state=present
  with_items:
    - bzr
    - mercurial
    - git

